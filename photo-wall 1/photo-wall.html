		$(function(){
			$('#container li').each(function(){
				this.left = this.offsetLeft;
				this.top = this.offsetTop;
				$(this).css({
					left: this.offsetLeft,
					top: this.offsetTop
				});
			})
			.css('position','absolute')
			.hover(function(){
				$(this).stop().animate({
					width: this.offsetWidth + 100,
					height: this.offsetHeight + 100,
					left: this.offsetLeft - 50,
					top: this.offsetTop - 50
				});
				this.style.zIndex++;
			},function(){
				$(this).stop().animate({
					width: 100,
					height: 100,
					left: this.left,
					top: this.top
				});
				this.style.zIndex--;
			});
		})
